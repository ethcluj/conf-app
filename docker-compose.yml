version: '3.8'

services:

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile.dev
    volumes:
      - ./ui:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    ports:
      - "3002:3000"
    depends_on:
      backend:
        condition: service_healthy

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      # Database configuration - use environment variables with defaults
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_HOST=${POSTGRES_HOST:-db}
      - DB_NAME=${POSTGRES_DB:-ethcluj_conf}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DB_PORT=${POSTGRES_PORT:-5432}
      # Google Sheets configuration
      - DATA_SOURCE=google-sheet
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID:-1r4Y7tWSdyRc-XIW21b9x8felxgBUDKikglFZTB61o5E}
      - GOOGLE_SHEET_NAME=${GOOGLE_SHEET_NAME:-APP}
      # Email configuration
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM:-"ETHCluj Conference <noreply@ethcluj.org>"}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3001/value"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-ethcluj_conf}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:1.25
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data: 